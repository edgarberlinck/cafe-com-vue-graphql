type Genero {
  id: ID!,
  descricao: String!
}

type Musica {
  id: ID!,
  nome: String!,
  artista: String!,
  ano: Int,
  genero: Genero!
}

type Query {
  listarGeneros(descricao: String): [Genero]
  listarMusicas(term: String): [Musica]
}

type Mutation {
  salvarMusica(id: ID, nome: String!, artista: String!, ano: Int!, generoId: Int!): Musica!
}